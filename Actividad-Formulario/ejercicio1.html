<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>

        input{margin: 5px;}

        h1{margin-bottom: 10px;}

        .boton{margin: 0px;}
    </style>
</head>
<body>
    <form>
        <h1>Formulario de Datos Personales</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha" max="2010-12-31" min="1910-01-01">
        <br>
        <label for="pais">Pa√≠s de Residencia:</label>
        <input type="text" id="pais" name="pais">
        <br>
        <input class="boton" type="submit" value="Enviar">
        <br>
        <input class="boton" type="button" value="Estilo 1">
        <input class="boton" type="button" value="Estilo de Alto Contraste">

    </form>


</body>
</html>
