<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario actualizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Datos Personales</h1>
    <form id="formulario">
        <div class="contenedor">
            <div class="form-group">
                <label for="nombre">Nombre: <strong style="color: red;">*</strong></label>
                <input type="text" id="nombre" name="nombre" maxlength="20" minlength="2">
                <div class="error-message" id="nombreError"></div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido: <strong style="color: red;">*</strong></label>
                <input type="text" id="apellido" name="apellido" maxlength="20" minlength="2">
                <div class="error-message" id="apellidoError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email: <strong style="color: red;">*</strong></label>
                <input type="text" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento: <strong style="color: red;">*</strong></label>
                <input type="date" id="fecha" name="fecha" max="2010-12-31" min="1910-01-01">
                <div class="error-message" id="fechaError"></div>
            </div>
            <div class="form-group">
                <label for="pais">País de Residencia: <strong style="color: red;">*</strong></label>
                <select name="pais" id="pais">
                    <optgroup label="Sudamérica">
                        <option value="Argentina" selected="selected">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Venezuela">Venezuela</option>
                    </optgroup>
                    <optgroup label="Norteamérica">
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Canadá">Canadá</option>
                        <option value="México">México</option>
                    </optgroup>
                </select> 
            </div>
            <input class="boton" id="enviar" type="submit" value="Enviar">
        </div>
        <br>
        <button class="boton" id="estilo1">Estilo 1</button>
        <br>
        <button class="boton" id="altoContraste">Alto Contraste</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
